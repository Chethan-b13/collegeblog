{% extends 'accounts/base.html' %}


{%block title %}
Login
{% endblock %}

{% block content %}
<form class="form-detail" action="{% url 'accounts:login' %}" method="POST">
	{% csrf_token %}
	
    <h2>Login</h2>
    <div style="color: red;">
        <p>{{ form.non_field_errors }}</p>

    </div>
        
	{% for field in form %}
	<div class="form-row" style="margin-top: 20px;">
		<label for="full-name">{{field.label_tag}}</label>
		<div id="full-name" class="input-text">
			{{ field }}
		</div>		
    </div>
	{% endfor %}	
	<div class="form-row-last">
		<input type="submit" name="Login" class="register" value="Login">
	</div> 
	
	
</form>
{% endblock %}
